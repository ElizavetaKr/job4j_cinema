<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/tickets/{sessionId}(sessionId=${filmSession.id})}" method="post">
    <div class="row">
        <h3 style="text-align: center;">Покупка билета</h3>
    </div>
    <div class="mb-3">
        <br th:text="${filmSession.film}"/>
        <br th:text="${filmSession.hall.name}"/>
        <br th:text="'Начало сеанса ' + ${#temporals.format(filmSession.start, 'dd-MMM HH:mm')}"/>
        <br th:text="'Окончание сеанса ' + ${#temporals.format(filmSession.end, 'dd-MMM HH:mm')}"/>
        <br th:text="'Цена билета ' + ${filmSession.price}"/>
    </div>
    <div class="mb-3">
        <div class="mb-3">
            <label for="rowNum"><b>Выберите ряд</b></label>
            <select class="form-control" id="rowNum" name="row">
                <option th:each="row : ${rows}" th:value="${row}" th:text="${row}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="placeNum"><b>Выберите место</b></label>
            <select class="form-control" id="placeNum" name="place">
                <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
            </select>
        </div>
        </div>
    <div class="mb-3 row">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="row">
                <div class="col-4"><a class="btn btn-light w-100"
                                      th:href="@{/sessions}">Отменить</a></div>
                <div class="col-6"><button class="btn btn-primary w-100"
                                           type="submit">Купить</button>
                </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
